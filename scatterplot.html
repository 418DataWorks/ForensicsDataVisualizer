<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Scatterplot</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>


</head>

<style>

body {
  font: 10px sans-serif;

}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>

<body>

<script>
//based on Mike Bostock's d3 Scatterplot Example
//https://bl.ocks.org/mbostock/3887118


var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 250 - margin.top - margin.bottom;


//Sets scales
var x = d3.scale.linear()
    .range([0, width]);


var color = d3.scale.category10();

//Creates x axis based on scale
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("style", "outline: solid black;")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.xml("data2.xml", function(error, data) {
      if (error) throw error;
      data = [].map.call(data.querySelectorAll("suspect"), function(suspect) {
        return {
          suspect: suspect.getAttribute("id"),
          suspectMaleProbability: +suspect.querySelector("suspectMaleProbability").textContent
        }
      });

      //loop running through each data value
        data.forEach(function(d) {
          d.suspectMaleProbability = +d.suspectMaleProbability;
        });

//Set domains
  x.domain([0,100]).nice();

//add x axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    //x axis label
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Male");

  svg.append("text")
    .attr("class", "label")
    .attr("x", 0)
    .attr("y", 195)
    .style("text-anchor", "start")
    .text("Female");


//Scatterplot dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
    //Type of dot
      .attr("class", "dot")
      //Size of dot
      .attr("r", 3.5)
      //Parses x value from the data
      .attr("cx", function(d) { return x(d.suspectMaleProbability); })
      .attr("cy", 90)
      //Chooses color based on data category
      .style("fill", function(d) { return color(d.suspect); })
      .each(function() {
            var sel = d3.select(this);
            var state = false;
            sel.on('click', function() {
              state = !state;
              if (state) {
                sel.style('fill', 'gray');
              }
              else {
                sel.style('fill', function(d) { return color(d.suspect); });
              }
            });
      });
    });


</script>

</body>
</html>
